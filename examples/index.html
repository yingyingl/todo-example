<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>todo example</title>
        <link rel="stylesheet" href="../compassSass/stylesheets/screen.css">
    </head>
    <body>

        <header class="header">
            <h2>Todo - example</h2>
        </header>

        <section class="content">
            <div class="in-text">
                <input id="selectAll" class="check-box" type="checkbox">
                <p><input id="textBox" class="text-box" type="text" placeholder="What needs to be done?"></p>
            </div>
            <ul id="listBox" class="list"></ul>
        </section>

        <footer>
            clear
            <em>0</em>
        </footer>

        <script src="../spm_modules/seajs/2.3.0/dist/sea.js"></script>

        <script src="../js/mustache.js"></script>

        <script>
            seajs.use("../js/main");
        </script>

        <script id="data-mustache" type="x-tmpl-mustache">
            {{#value}}
                <li>
                    <input type="checkbox" class="check-box toggle">
                    <p>{{value}}</p>
                    <a href="javascript:void(0)" class="del">x</a>
                </li>
            {{/value}}
        </script>


    </body>
</html>
